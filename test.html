<!DOCTYPE html>
<html>
<head>
    <title>Geocoding and Adding Markers</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2

            });

            var geocoder = new google.maps.Geocoder();
            
            // Define locations to be geocoded and marked
            var locations = [
                { name: "Placeholder name", address: "New York, NY" },
                { name: "Placeholder Name2", address: "14176 Youngstown - Pittsburg Rd, Petersburg OH 44454" },

            


                // Add more locations as needed
            ];

            // Iterate through the locations array
            locations.forEach(function(location) {
                geocoder.geocode({ 'address': location.address }, function(results, status) {
                    if (status === 'OK') {
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            title: location.name
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-c4HrcAyCYUy6v7CNxqvLTrM5iJQdY98&libraries=places&callback=initMap" async defer></script>
</body>
</html>
